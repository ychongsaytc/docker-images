
version: '2'
services:

    app_nginx:
        image: "nginx:latest"
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - "/tmp/:/tmp/"
            - "./config/nginx/:/etc/nginx/"
            - "./log/nginx/:/var/log/nginx/"
            - "./www/:/var/www/html/"
        links:
            - "app_php"
        restart: "always"

    app_openresty:
        build: "./app_openresty"
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - "/tmp/:/tmp/"
            - "./config/nginx/:/usr/local/openresty/nginx/conf/"
            - "./log/nginx/:/var/log/nginx/"
            - "./www/:/var/www/html/"
        links:
            - "app_php"
        restart: "always"

    app_php:
        build: "./app_php"
        volumes:
            - "/tmp/:/tmp/"
            - "./config/php-fpm/:/etc/php-fpm.d/"
            - "./log/php-fpm/:/var/log/php-fpm/"
            - "./www/:/var/www/html/"
        links:
            - "app_mysql"
            - "app_postgres"
        command: "php-fpm --nodaemonize"
        restart: "always"

    app_redis:
        image: "redis:latest"
        volumes:
            - "/tmp/:/tmp/"
            - "./config/redis/:/usr/local/etc/redis/"
            - "./log/redis/:/var/log/redis/"
            - "./db/redis/:/data/"
        command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
        restart: "always"


    app_mysql:
        image: "mysql:latest"
        volumes:
            - "/tmp/:/tmp/"
            - "./config/mysql/:/etc/mysql/"
            - "./log/mysql/:/var/log/mysql/"
            - "./db/mysql/:/var/lib/mysql/"
        environment:
            MYSQL_ROOT_PASSWORD: "root"
        restart: "always"

    app_postgres:
        image: "postgres:latest"
        volumes:
            - "/tmp/:/tmp/"
            - "./config/postgres/:/etc/postgres/"
            - "./log/postgres/:/var/log/postgresql/"
            - "./db/postgres/data/:/var/lib/postgresql/data/"
        environment:
            POSTGRES_USER: "root"
            POSTGRES_PASSWORD: "root"
        restart: "always"

    app_mongo:
        image: "mongo:latest"
        volumes:
            - "/tmp/:/tmp/"
            - "./log/mongo/:/var/log/mongodb/"
            - "./db/mongo/:/data/db/"
        environment:
            MONGO_INITDB_ROOT_USERNAME: "root"
            MONGO_INITDB_ROOT_PASSWORD: "root"
        restart: "always"
