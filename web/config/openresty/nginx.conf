user www-data www-data;
worker_processes 2;

error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {

  charset utf-8;
  include mime.types;
  default_type application/octet-stream;

  access_log /var/log/nginx/access.log;

  sendfile on;
  tcp_nopush on;

  gzip              on;
  gzip_http_version 1.1;
  gzip_vary         on;
  gzip_min_length   1k;
  gzip_buffers      16 8k;
  gzip_comp_level   9;
  gzip_static       on;
  gzip_disable      "MSIE [1-6]\.(?!.*SV1)";
  gzip_types        text/plain
                    text/css
                    application/javascript
                    application/x-javascript
                    application/json
                    application/xml
                    application/xml+rss
                    application/atom+xml
                    application/xhtml+xml
                    image/svg+xml;

  disable_symlinks off;
  client_body_buffer_size 16k;
  client_max_body_size 32m;
  client_body_timeout 300s;
  open_file_cache off;
  server_tokens off;
  server_names_hash_bucket_size 64;
  fastcgi_intercept_errors on;

  index index.html index.php;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  ssl_dhparam ssl/dhparam.pem;

  ssl_session_cache shared:SSL:16m;
  ssl_session_timeout 1h;
  ssl_session_tickets on;
  ssl_session_ticket_key /usr/local/openresty/nginx/conf/ssl/session-ticket-key/current.key;
  ssl_session_ticket_key /usr/local/openresty/nginx/conf/ssl/session-ticket-key/previous.key;

  ssl_stapling on;
  ssl_stapling_verify on;

  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;

  lua_shared_dict auto_ssl 1m;
  lua_shared_dict auto_ssl_settings 64k;

  init_by_lua_block {
    auto_ssl = (require "resty.auto-ssl").new()
    auto_ssl:set("allow_domain", function(domain)
      return true
    end)
    auto_ssl:set("dir", "/usr/local/openresty/nginx/conf/ssl/auto-ssl/letsencrypt")
    auto_ssl:init()
  }
  init_worker_by_lua_block {
    auto_ssl:init_worker()
  }

  server {
    listen 127.0.0.1:8999;
    client_body_buffer_size 128k;
    client_max_body_size 128k;
    location / {
      content_by_lua_block {
        auto_ssl:hook_server()
      }
    }
  }

  # servers
  include conf.d/*.conf;

  # default server
  server {
    listen 80 default_server;
    return 444;
  }
  server {
    listen 443 ssl http2 default_server;
    ssl_certificate     /etc/ssl/resty-auto-ssl-fallback.crt;
    ssl_certificate_key /etc/ssl/resty-auto-ssl-fallback.key;
    include _params_ssl.conf;
    return 444;
  }

}

